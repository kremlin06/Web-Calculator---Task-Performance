<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jhon Kenth Delfin">
    <meta name="description" content="Kremulator is a simple web application that act like a calculator.">
    <meta name="keywords" content="calculator, simple calculator, kremulator, kremulator calculator">
    <title>Kremulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <secion class="container">
            <h1 class="logo">Calculator</h1>
            <input class="display" type="text" readonly placeholder="0" />
         <section class="calculator">
            <button class="clear" data-value="clear">Clear</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="/">/</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="*">*</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="-">-</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="equals"data-value="=">=</button>
            <button class="operator" data-value="+">+</button>  
            <button class="delete" data-value="delete">Delete</button>
        </section>
   </main>
   <script src="script.js">
   </script>
</body>
